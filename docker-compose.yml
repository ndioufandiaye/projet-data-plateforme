services:
  postgres:
    image: postgres:16-alpine
    container_name: sales_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sales_db
      POSTGRES_USER: student
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d sales_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dataplatform

  minio:
    image: minio/minio:latest
    container_name: sales_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dataplatform

  minio-client:
    image: minio/mc:latest
    container_name: sales_minio_client
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set minio http://minio:9000 minioadmin minioadmin123;
      mc mb minio/bronze --ignore-existing;
      mc mb minio/silver --ignore-existing;
      mc mb minio/gold --ignore-existing;
      echo 'âœ… Buckets created: bronze, silver, gold';
      exit 0;
      "
    networks:
      - dataplatform

  data-loader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sales_loader
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sales_db
      DB_USER: student
      DB_PASSWORD: password123
    networks:
      - dataplatform

  marimo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sales_marimo
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./notebooks:/notebooks
      - ./data:/app/data
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sales_db
      DB_USER: student
      DB_PASSWORD: password123
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
    networks:
      - dataplatform

  marimo-spark:
    build: .
    container_name: marimo-spark-tutorial
    ports:
      - "8080:8080"
    volumes:
      - ./notebooks:/notebooks
      - ./data:/app/data
    environment:
      - SPARK_MASTER=local[*]
volumes:
  postgres_data:
  minio_data:

networks:
  dataplatform:
    driver: bridge