version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: sales_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dataplatform

  minio-client:
    image: minio/mc:latest
    container_name: sales_minio_client
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/bronze --ignore-existing;
      mc mb myminio/silver --ignore-existing;
      mc mb myminio/gold --ignore-existing;
      mc cp /data/* myminio/bronze/ --recursive;
      echo 'âœ… Buckets created and data uploaded to bronze';
      exit 0;
      "
    volumes:
      - ./data:/data
    networks:
      - dataplatform

  marimo-spark:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sales_marimo_spark
    ports:
      - "8080:8080"   # Marimo UI
      - "4040:4040"   # Spark UI
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      SPARK_MASTER: local[*]
    networks:
      - dataplatform

volumes:
  minio_data:

networks:
  dataplatform:
    driver: bridge