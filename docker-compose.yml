services:
  # --- SOURCE DE DONNÉES NoSQL ---
  sales_mongodb:
    image: mongo:latest
    container_name: sales_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: negui
      MONGO_INITDB_ROOT_PASSWORD: Nekarimo@1
    networks:
      - dataplatform

  # --- STOCKAGE OBJET (MEDALLION BRONZE/SILVER/GOLD) ---
  minio:
    image: minio/minio:latest
    container_name: sales_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dataplatform

  # --- INITIALISATION DES BUCKETS ---
  minio-client:
    image: minio/mc:latest
    container_name: sales_minio_client
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/bronze --ignore-existing;
      mc mb myminio/silver --ignore-existing;
      mc mb myminio/gold --ignore-existing;
      echo '✅ Buckets Medallion créés';
      exit 0;
      "
    networks:
      - dataplatform

  # --- PLATEFORME DATA (SPARK + MARIMO) ---
  marimo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sales_marimo
    ports:
      - "8080:8080"
    depends_on:
      minio:
        condition: service_healthy
      mongodb:
        condition: service_started
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      # On ajoute l'URL Mongo ici pour plus de flexibilité
      MONGO_URI: mongodb://negui:Nekarimo%401@mongodb:27017/?authSource=admin
    networks:
      - dataplatform

volumes:
  minio_data:

networks:
  dataplatform:
    driver: bridge